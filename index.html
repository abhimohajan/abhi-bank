<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhi Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Abhi Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1250</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" class="form-control" type="text" placeholder="$ Amount you want Deposit">
                    <br>
                    <button id="add-deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" class="form-control" type="text" placeholder="$ Amount you want Withdraw">
                    <br>
                    <button id="add-withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login area handler
       const loginBtn = document.getElementById("login");
       loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";           
       })

    //    deposit area handler
       const depositBtn = document.getElementById("add-deposit");
       depositBtn.addEventListener("click", function(){
        const depositAmount = document.getElementById("deposit-amount").value;
        const depositNumber = parseFloat(depositAmount);
        
        const currentDeposit = document.getElementById("currentDeposit").innerText;
        const currentDepositNumber = parseFloat(currentDeposit);
        const totalDeposit = depositNumber + currentDepositNumber;

        document.getElementById("currentDeposit").innerText = totalDeposit;
 // Balance area
        const currentBalance = document.getElementById("currentBalance").innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance = depositNumber + currentBalanceNumber;
        document.getElementById("currentBalance").innerText = totalBalance;
        
        document.getElementById("deposit-amount").value = "";



       })


    //    Withdraw area handler
       const withdrawBtn = document.getElementById("add-withdraw");
       withdrawBtn.addEventListener("click", function(){
        const withdrawAmount = document.getElementById("withdraw-amount").value;  
        const withdrawNumber = parseFloat(withdrawAmount);  
        
        const currentWithdraw = document.getElementById("currentWithdraw").innerText;
        const currentWithdrawNumber = parseFloat(currentWithdraw);
        const totalWithdraw = withdrawNumber + currentWithdrawNumber;

        document.getElementById("currentWithdraw").innerText = totalWithdraw;
 // Balance area
        const currentBalance = document.getElementById("currentBalance").innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance = currentBalanceNumber - withdrawNumber;
        document.getElementById("currentBalance").innerText = totalBalance;

        document.getElementById("withdraw-amount").value = "";

       })

    // Balance area
  

    </script>
</body>
</html>
